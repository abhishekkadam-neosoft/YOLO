<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAN Card Auto-Fill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h2 {
            margin-top: 20px;
            color: #333;
        }
        form {
            background: white;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="file"], input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="file"] {
            border: none;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>PAN Card Auto-Fill System</h2>

    <!-- Image Upload -->
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="imageInput" accept="image/*" required>
        <button type="button" onclick="uploadImage()">Upload & Extract</button>
    </form>

    <!-- Auto-filled Form -->
    <form id="panForm">
        <label>Name:</label>
        <input type="text" id="name" name="name">

        <label>Father's Name:</label>
        <input type="text" id="fathers_name" name="fathers_name">

        <label>DOB:</label>
        <input type="text" id="dob" name="dob">

        <label>PAN Number:</label>
        <input type="text" id="pan_number" name="pan_number">

        <button type="submit">Submit</button>
    </form>

    <script>
        async function uploadImage() {
            let fileInput = document.getElementById("imageInput");
            if (!fileInput.files[0]) {
                alert("Please select an image first.");
                return;
            }

            let formData = new FormData();
            formData.append("image", fileInput.files[0]);

            let response = await fetch("/extract", {
                method: "POST",
                body: formData,
            });

            let data = await response.json();

            if (data.error) {
                alert("Error: " + data.error);
                return;
            }

            // Auto-fill form fields with extracted text
            document.getElementById("name").value = data.name || "";
            document.getElementById("fathers_name").value = data.fathers_name || "";
            document.getElementById("dob").value = data.dob || "";
            document.getElementById("pan_number").value = data.pan_number || "";
        }
    </script>
</body>
</html>
