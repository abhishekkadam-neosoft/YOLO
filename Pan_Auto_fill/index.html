<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAN AutoFill</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>PAN Card Auto-Fill</h2>
    <input type="file" id="imageInput">
    <button onclick="uploadImage()">Upload & Extract</button>

    <form id="panForm">
        Name: <input type="text" id="name"><br>
        Father's Name: <input type="text" id="fathers_name"><br>
        DOB: <input type="text" id="dob"><br>
        PAN Number: <input type="text" id="pan_number"><br>
        <button type="submit">Submit</button>
    </form>

    <script src="js/script.js"></script>
</body>
</html>
